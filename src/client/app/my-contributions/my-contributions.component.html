<div class="component-content display-flex wrap">
  <md-card *ngFor="let project of myProjects" class="width-30rem margin-1rem">
    <md-card-title><h3>Domain: {{ project.domainName }}</h3></md-card-title>
    <md-card-subtitle><h4>Added on: {{ project.date_shared | date:'MM/dd/yy' }}</h4></md-card-subtitle>
    <md-card-content>
      Product Complexity: {{ project.product_complexity }}
    </md-card-content>
    <md-card-actions>
      <button md-raised-button color="accent">
        <i class="material-icons md-18">chevron_right</i>
        See Details
      </button>
      <button md-raised-button color="primary">
        <i class="material-icons md-18">add</i>
        Add Evaluation
      </button>
      <button md-raised-button color="warn">
        <i class="material-icons md-18">delete_forever</i>
        Delete
      </button>
    </md-card-actions>
  </md-card>
</div>
