
<md-card>
  <md-input-container>
    <input mdInput [(ngModel)]="email" placeholder="email">
  </md-input-container>
  <md-input-container>
    <input mdInput [(ngModel)]="password" placeholder="password">
  </md-input-container>
  <button md-button (click)="login()">Login</button>
  <button md-button (click)="register()">Register</button>
  <button md-button (click)="logout()">Logout</button>
</md-card>
